<div class="container">
  <i *ngIf="group.expanded" class="material-icons expand_more">expand_more</i>
  <i *ngIf="!group.expanded" class="material-icons chevron_right">chevron_right</i>

  <span class="identity">
    <!-- Avatar -->
    <span *ngIf="group.user.avatarUrl">
      <img src="{{ group.user.avatarUrl }}" alt="{{ group.user.pseudo }}" />
    </span>
    <span *ngIf="!group.user.avatarUrl" class="avatar-placeholder">
      <span class="avatar-fake">
        <i class="octicon octicon-octoface"></i>
      </span>
    </span>

    <!-- Name -->
    <span *ngIf="group.user.isOrganization">{{ group.user.fullname }}&nbsp;<span class="organization-tag">|&nbsp;organization</span></span>
    <span *ngIf="!group.user.isOrganization">{{ group.user.pseudo }} ({{ group.user.fullname }})</span>
    <a href="{{ group.user.profileUrl }}" target="_blank"><i class="material-icons open_in_new">open_in_new</i></a>
  </span>
  <hr />
</div>
