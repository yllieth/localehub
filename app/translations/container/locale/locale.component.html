<div class="locale" [ngClass]="{expanded: locale.expanded}">
  <div class="row full-width name" (click)="locale.toggle()">
    <div class="column">
      <i class="material-icons">add_box</i>
      <span>{{ locale.key }}</span>
    </div>
  </div>
  <ul *ngIf="locale.expanded">
    <li *ngFor="let translation of locale.getValues()">
      <span class="flag-icon flag-icon-{{ formatForFlagAsset(translation.lang) }}"></span>
      <span class="language">{{ translation.lang }}</span>
      <span class="translated-string">{{ translation.string }}</span>
    </li>
    <li *ngFor="let missing of locale.getMissingTranslations()">
      <span class="flag-icon flag-icon-{{ formatForFlagAsset(missing) }}"></span>
      <span class="language">{{ missing }}</span>
      <span class="missing-translation">Missing translation</span>
    </li>
  </ul>
</div>
