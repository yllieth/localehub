<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>LocaleHub</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,700,700i|Oswald:300,400,700|Ubuntu+Mono:400,400i,700,700i">
  <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="styles/foundation/foundation_core.css">
  <link rel="stylesheet" href="styles/components/material.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles.css">
  <!-- 1. Load libraries -->

  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    System.import('app').catch(function(err){ console.error(err); });

<!-- 3. Display the application -->
<body>
<localehub>
  <div class="app-container">
    <div class="loading">Loading...</div>
    <div class="progress">&nbsp;</div>
